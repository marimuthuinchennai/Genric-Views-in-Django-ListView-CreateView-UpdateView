{% extends 'base.html' %}
{% block content %}
<table class="table">


  {% for item in object_list %}
  <tr>


    <td>  {{ item.first_name }}   </td>
      <td>  {{ item.last_name }}   </td>
      <td>{{ item.mail }}</td>
      <td>{{ item.phonenumber }}</td>
      <td> <a class="btn btn-info" href="{% url 'update-list' item.id %}">Edit</a>    </td>


      </tr>
    {% endfor %}


</table>



{% endblock %}
